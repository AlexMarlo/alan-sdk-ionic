<ion-header>
    <ion-toolbar mode="ios">
        <ion-back-button text=""
                         icon="ios-arrow-back"
                         defaultHref="/menu"></ion-back-button>
        <ion-title>Address</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="saveAddress()" mode="ios">
                <ion-icon name="checkmark"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <form (ngSubmit)="saveAddress()">
                    <ion-textarea [(ngModel)]="address"
                                  name="address"
                                  autofocus="true"
                                  placeholder="Enter address here..."></ion-textarea>

                </form>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
